backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "news"
    label: "News"
    folder: "content/news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Tag", name: "tag", widget: "string", default: "Strategy" }
      - { label: "Summary", name: "summary", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Video ID (YouTube)", name: "videoId", widget: "string", required: false }
      - { label: "PDF Attachment", name: "pdf", widget: "file", required: false }
      - { label: "PDF Preview Image", name: "pdfPreview", widget: "image", required: false, hint: "Screenshot of PDF pages (optional)" }

  - name: "strategies"
    label: "Strategies"
    folder: "content/strategies"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Tag", name: "tag", widget: "string", default: "Strategy" }
      - { label: "Summary", name: "summary", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Video ID (YouTube)", name: "videoId", widget: "string", required: false }
      - { label: "PDF Attachment", name: "pdf", widget: "file", required: false }
      - { label: "PDF Preview Image", name: "pdfPreview", widget: "image", required: false, hint: "Screenshot of PDF pages (optional)" }
  
  - name: "sponsored"
    label: "Sponsored Ads"
    folder: "content/sponsored"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Advertiser Name", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Banner Image", name: "image", widget: "image" }
      - { label: "Mobile Banner (Square)", name: "imageMobile", widget: "image", required: false, hint: "Square 1:1 image for phones" }
      - { label: "Click Link (URL)", name: "link", widget: "string" }
      - { label: "Description (shown under banner)", name: "description", widget: "string", required: false }
      - { label: "Alt text (optional)", name: "alt", widget: "string", required: false }
      - { label: "Active?", name: "active", widget: "boolean", default: true }
  
  - name: "settings"
    label: "Settings"
    files:
      - name: "projectsHero"
        label: "Projects Hero Slider"
        file: "content/settings/projects-hero.json"
        format: "json"
        fields:
          - label: "Slides"
            name: "slides"
            widget: "list"
            summary: '{{fields.title}}'
            fields:
              - { label: "Slide Title", name: "title", widget: "string", required: false }
              - { label: "Click Link (URL)", name: "link", widget: "string", required: false }
              - { label: "Desktop Image", name: "desktop", widget: "image" }
              - { label: "Tablet Image", name: "tablet", widget: "image" }
              - { label: "Mobile Image", name: "mobile", widget: "image" }
