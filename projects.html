<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects | The Property Brief</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="projects.css" />
</head>

<body>
    <header class="topbar">
        <div class="topbarLeft">
        <div class="brand">THE PROPERTY BRIEF</div>

        <nav class="nav">
            <a href="index.html#home">Home</a>
            <a href="index.html#latest">News</a>
            <a href="index.html#strategies">Strategies</a>
            <a href="index.html#about">About</a>
            <a href="index.html#search">Search</a>
            <a href="projects.html" class="active">Project Listing</a>
        </nav>
        </div>

        <div class="shareRow">
            <button class="headerBtn" id="openAdModalBtn" type="button">Post Free Ad</button>
            <button class="shareIconBtn" id="sharePageBtn" type="button" aria-label="Share this page">↗</button>
        </div>
    </header>

  <main>
    <section class="projects-top" id="projectsHero">
    <div class="container">
        <div class="projects-tabs">
            <button class="tab active" type="button" data-tab="buy">Buy</button>
            <button class="tab" type="button" data-tab="rent">Rent</button>
            <button class="tab" type="button" data-tab="directory">Apartment Directory</button>
        </div>

        <div class="filters">
            <select id="filter-location">
            <option value="">Malaysia (All)</option>
            <option value="Malaysia">Malaysia</option>
            <option value="Selangor">Selangor</option>
            <option value="Puchong">Puchong</option>
            </select>

            <input id="filter-q" type="text" placeholder="Search cities like Subang Jaya" />

            <button id="btn-search" type="button">Search</button>

            <select id="filter-type">
            <option value="">All properties</option>
            <option value="Apartment">Apartment</option>
            <option value="1-Storey Link">1-Storey Link</option>
            <option value="2-Storey Link">2-Storey Link</option>
            <option value="Semi-D">Semi-D</option>
            <option value="Bungalow">Bungalow</option>
            <option value="Land">Land</option>
            </select>

            <select id="filter-price">
            <option value="">Price Range (RM)</option>
            <option value="0-300000">0 - 300k</option>
            <option value="300000-600000">300k - 600k</option>
            <option value="600000-1000000">600k - 1M</option>
            <option value="1000000-999999999">1M+</option>
            </select>

            <select id="filter-tenure">
            <option value="">Tenure</option>
            <option value="Freehold">Freehold</option>
            <option value="Leasehold">Leasehold</option>
            </select>

            <select id="filter-sale">
            <option value="">Sale Type</option>
            <option value="New Launch">New Launch</option>
            <option value="Subsale">Subsale</option>
            <option value="Auction">Auction</option>
            </select>

            <button id="btn-reset" type="button">Reset</button>
        </div>
    </div>
    </section>

    <section>
    <div class="container">
      <h2>Results</h2>
      <div id="projects-count"></div>
      <div id="projects-grid" class="cards"></div>
    </section>

  </main>

    <div class="modalOverlay" id="adModal" aria-hidden="true">
    <div class="modalCard" role="dialog" aria-modal="true" aria-label="Post Free Ad">
        <div class="modalHeader">
            <h2>Post Free Ad</h2>
            <button class="modalClose" id="closeAdModalBtn" type="button" aria-label="Close">✕</button>
        </div>

        <form name="project-submit" method="POST" data-netlify="true" enctype="multipart/form-data">
  <input type="hidden" name="form-name" value="project-submit" />

  <!-- SECTION 1 -->
  <h3>Section 1</h3>

  <label>
    For
    <select name="listingType" id="listingType" required>
      <option value="">Select</option>
      <option value="For Rent">For Rent</option>
      <option value="Sub Sale">Sub Sale</option>
      <option value="New Launch">New Launch</option>
    </select>
  </label>

  <label>
    Category
    <select name="category" id="category" required>
      <option value="">Select</option>
      <option value="Apartment">Apartment</option>
      <option value="House">House</option>
      <option value="Commercial">Commercial</option>
      <option value="Land">Land</option>
    </select>
  </label>

  <label>
    Seller Type
    <select name="sellerType" id="sellerType" required>
      <option value="">Select</option>
      <option value="Private Seller">Private Seller</option>
      <option value="Agent">Agent</option>
    </select>
  </label>

  <!-- SECTION 2 (COMMON) -->
  <h3>Section 2</h3>

  <label>
    Photos (up to 5 images)
    <input name="photo1" type="file" accept="image/*" />
    <input name="photo2" type="file" accept="image/*" />
    <input name="photo3" type="file" accept="image/*" />
    <input name="photo4" type="file" accept="image/*" />
    <input name="photo5" type="file" accept="image/*" />
  </label>

  <label>
    Ad Title
    <input name="adTitle" type="text" required />
  </label>

  <label>
    Tenure
    <select name="tenure" required>
      <option value="">Select</option>
      <option value="Freehold">Freehold</option>
      <option value="Leasehold">Leasehold</option>
    </select>
  </label>

  <label>
  State
  <select name="state" id="ad-state" required>
    <option value="">Select state</option>
  </select>
</label>

<label>
  District
  <select name="district" id="ad-district" required disabled>
    <option value="">Select district</option>
  </select>
</label>

<label>
  Area / Township
  <select name="area" id="ad-area" required disabled>
    <option value="">Select area</option>
  </select>
</label>

<input type="hidden" name="locationFull" id="ad-locationFull" value="" />

  <label>
    Description
    <textarea name="description" rows="5" required></textarea>
  </label>

  <label>
    Price (RM)
    <input name="priceRm" type="number" required />
  </label>

  <label>
    Contact
    <input name="contact" type="text" required />
  </label>

  <!-- APARTMENT ONLY -->
  <div id="fields-apartment" style="display:none;">
    <label>Bedrooms <input name="bedrooms" type="number" min="1" max="5" /></label>
    <label>Bathrooms <input name="bathrooms" type="number" min="1" max="5" /></label>
    <label>Built Up (sq.ft.) <input name="builtUpSqft" type="number" /></label>
    <label>Parking Lot <input name="parking" type="number" min="1" max="5" /></label>
  </div>

  <!-- HOUSE ONLY -->
  <div id="fields-house" style="display:none;">
    <label>
      Property Type
      <select name="houseType">
        <option value="">Select</option>
        <option value="Bungalow">Bungalow</option>
        <option value="Semi Detached">Semi Detached</option>
        <option value="Cluster">Cluster</option>
        <option value="1-Storey Link">1-Storey Link</option>
        <option value="2-Storey Link">2-Storey Link</option>
        <option value="Townhouse">Townhouse</option>
      </select>
    </label>

    <label>
      Land Title
      <select name="landTitle">
        <option value="">Select</option>
        <option value="Bumi">Bumi</option>
        <option value="Non-bumi">Non-bumi</option>
        <option value="Malay Reserved">Malay Reserved</option>
      </select>
    </label>

    <label>Bedrooms <input name="bedrooms" type="number" min="1" max="10" /></label>
    <label>Bathrooms <input name="bathrooms" type="number" min="1" max="10" /></label>
    <label>Built Up (sq.ft.) <input name="builtUpSqft" type="number" /></label>
    <label>Parking Lot <input name="parking" type="number" min="1" max="10" /></label>
  </div>

  <!-- COMMERCIAL ONLY -->
  <div id="fields-commercial" style="display:none;">
    <label>
      Property Type
      <select name="commercialType">
        <option value="">Select</option>
        <option value="Shop Lot">Shop Lot</option>
        <option value="Office">Office</option>
        <option value="Factory">Factory</option>
      </select>
    </label>

    <label>
      Land Title
      <select name="landTitle">
        <option value="">Select</option>
        <option value="Bumi">Bumi</option>
        <option value="Non-bumi">Non-bumi</option>
        <option value="Malay Reserved">Malay Reserved</option>
      </select>
    </label>

    <label>Built Up (sq.ft.) <input name="builtUpSqft" type="number" /></label>
    <label>No. Of Storey <input name="storeyCount" type="number" min="1" max="5" /></label>
  </div>

  <!-- LAND ONLY -->
  <div id="fields-land" style="display:none;">
    <label>
      Property Type
      <select name="landType">
        <option value="">Select</option>
        <option value="Residential">Residential</option>
        <option value="Industrial">Industrial</option>
        <option value="Agricultural">Agricultural</option>
        <option value="Commercial">Commercial</option>
        <option value="Mix-Development">Mix-Development</option>
        <option value="Others">Others</option>
      </select>
    </label>

    <label>
      Land Title
      <select name="landTitle">
        <option value="">Select</option>
        <option value="Bumi">Bumi</option>
        <option value="Non-bumi">Non-bumi</option>
        <option value="Malay Reserved">Malay Reserved</option>
      </select>
    </label>

    <label>Land Size (acres / sq.ft) <input name="landSize" type="text" /></label>
  </div>

  <button type="submit">Send</button>
</form>

    </div>
    </div>

<script src="https://cdn.auth0.com/js/auth0-spa-js/2.5/auth0-spa-js.production.js"></script>
<script src="auth.js"></script>
<script src="projects.js"></script>

</body>
</html>
